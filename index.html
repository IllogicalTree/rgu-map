  <script type="module">
    import roomLi from "./rooms.js"
    import highlight from "./3d-test.js"
    let descriptionBox = document.getElementById("descriptionBox");

    function opendDescBox(roomNum) {
      let filteredRooms = roomLi
      filteredRooms = filteredRooms.filter(x => x.id === roomNum);
      let roomObj = filteredRooms[0]
      console.log(roomObj.id, roomObj.category, roomObj.description);
      document.getElementById("info").innerHTML = "<ul> <li>" + roomObj.id + "</li> <li>" + roomObj.navigation + "</li> <li>" + roomObj.description + "</li> </ul>";
      descriptionBox.style.visibility = "visible";
    }

    roomNums.forEach((roomNum) => {
     // console.log(roomNum);
     let room = document.getElementById(roomNum)
      room.addEventListener("click", () => {
          opendDescBox(roomNum)
          highlight(roomNum, true)
        });
        /*
      room.addEventListener("mouseover", () => {
        highlight(roomNum, true)
        setTimeout(() => {
          highlight(roomNum, false)
        }, 2)
        
      })
      */
    });
    </script>
    <script>

    function closeDescBox() {
      descriptionBox.style.visibility = "hidden"
    }
  </script>
